<button class="button-add" type="button" (click)="onAddClick()">
    <span class="icon">
        <svg width="12" height="12">
            <use xlink:href="#i-plus"></use>
        </svg>
    </span>
    <span
        class="label"
        [ngClass]="isLabelShowing ? '' : 'visually-hidden'"
    >{{ label }}</span>
</button>
